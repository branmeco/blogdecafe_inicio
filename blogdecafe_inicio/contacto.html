<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogDeCafe</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="rod">
          <a class="logo" href="index.html">
            <h1 class="logo__name no-margin center-text">
              Blog<span class="logo_bold">DeCafe</span>
            </h1>
          </a>
          <nav class="navegation">
            <a href="nosotros.html" class="navegation_link">Nosotros</a>
            <a href="cursos.html" class="navegation_link">Cursos</a>
            <a href="contacto.html" class="navegation_link">Contacto</a>
          </nav>
        </div>
      </div>
      <div class="header__text">
        <h2 class="no-margin">Blog de caf√© con consejos y cursos</h2>
        <p class="no-margin">
          Aprende de los expertos con las mejores recetas y consejos
        </p>
      </div>
    </header>
    <main class="container">
      <h3 class="center-text">Contacto</h3>
      <div class="contacto-bg">

      </div>
      <div>
        <form class="formulario">
            <div class="campo">
                <label for="name">Nombre</label>
                <input type="text" placeholder="Tu nombre" id="name">
            </div>
            <div class="campo">
                <label for="email">E-mail</label>
                <input type="email" placeholder="Tu email" id="email">
            </div>
            <div class="campo">
                <label for="message">Mensaje</label>
                <textarea name="" id="message"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="button button--primary">
            </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="rod">
          <a href="logo" href="index.html">
            <h1 class="logo__name no-margin center-text logo">
              Blog<span>DeCafe</span>
            </h1>
          </a>
          <nav class="navegation">
            <a href="nosotros.html">Nosotros</a>
            <a href="cursos.html">Cursos</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
